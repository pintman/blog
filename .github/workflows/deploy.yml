name: Deploy Blog

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3
      uses: actions/setup-python@v2
      with:
        python-version: "3.13"
    - name: Install poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: Install dependencies
      run: |
        poetry run ./setup.sh

    - name: create static website
      run: |
        poetry run make publish

    - name: Commit result
      run: |
        git config --global user.name 'Github Action'
        git config --global user.email 'github-action@users.noreply.github.com'
        git add docs/    # Fügt alle neuen und geänderten Dateien im docs/ Verzeichnis hinzu
        git add -u       # Fügt alle geänderten und gelöschten Dateien hinzu
        git commit -m "Generated new blog release"
        git push
